<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="background">
        <div class="sky-gradient"></div>
    </div>

    <div id="app">

        <div class="controls">
            <input type="text" id="city-input" placeholder="Search city...">
            <button id="search-btn">Search</button>
            <button id="location-btn">Use My Location</button>
        </div>

        <div class="weather-hero">
            <img id="weather-icon" class="weather-icon" alt="">
            <div class="temperature" id="temperature">--°</div>
            <div class="city-name" id="city-name">Loading...</div>
            <div class="condition-text" id="condition-text">--</div>
            <div class="high-low">
                <span id="high-temp">H: --°</span> • 
                <span id="low-temp">L: --°</span>
            </div>
        </div>

        <div class="details-card">
            <div class="detail">
                <h4>Humidity</h4>
                <p id="humidity">--%</p>
            </div>
            <div class="detail">
                <h4>Wind</h4>
                <p id="wind">-- km/h</p>
            </div>
            <div class="detail">
                <h4>Feels Like</h4>
                <p id="feels-like">--°</p>
            </div>
            <div class="detail">
                <h4>Pressure</h4>
                <p id="pressure">-- hPa</p>
            </div>
        </div>

        <div id="forecast" class="forecast"></div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
